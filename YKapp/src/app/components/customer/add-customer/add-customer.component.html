<form [formGroup]="myform" (ngSubmit)="saveCustomer()">
  <mat-card>
    <mat-card-header>
      <h1>Add Customer</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input type="text" matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="phone" />
      </mat-form-field>
      <mat-card-footer>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button routerLink="/customer" mat-raised-button color="accent">
          Close
        </button>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
</form>
