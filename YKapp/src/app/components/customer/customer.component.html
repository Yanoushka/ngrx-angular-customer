<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" routerLink="add">
      Add customer
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container
        matColumnDef="{{ innercolumn }}"
        *ngFor="let innercolumn of displayColumns"
      >
        <th mat-sort-header mat-header-cell *matHeaderCellDef>
          {{ innercolumn }}
        </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="innercolumn != 'action'">{{
            element[innercolumn]
          }}</span>
          <div *ngIf="innercolumn == 'action'">
            <button
              mat-raised-button
              color="primary"
              (click)="editCustomer(element.id)"
            >
              Edit
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="deleteCustomer(element.id)"
            >
              Delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayColumns"
        style="background-color: #20dac7; color: white"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
